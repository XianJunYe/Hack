<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端界面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh; /* 使页面占满整个浏览器视口高度 */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .section {
            flex: 1; /* 每个部分平分宽度 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 内容垂直居中 */
            font-size: 24px;
            color: white;
            padding: 10px;
        }

        .section1 {
            background-color: #3498db;
            justify-content: flex-start;
            align-items: center;
        }

        .section1 h1 {
            margin-top: 20px;
        }

        .section2 {
            background-color: #e74c3c;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .section3 {
            background-color: #2ecc71;
            justify-content: flex-start;
            align-items: center;
        }

        .section3 h1 {
            margin-top: 20px;
        }


        textarea {
            width: 100%;  /* 让宽度为100%，也可以根据需要设置固定宽度 */
            height: 100%;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            resize: none; /* 禁止用户手动拉伸大小 */
            overflow-y: hidden; /* 隐藏滚动条 */
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="section section1">
        <h1>表单</h1>
        <textarea type="text" id="inputField2" placeholder="请输入内容"></textarea>
    </div>
    <div class="section section2">
        <h1>实时音频传输示例</h1>   
        <div id="buttons">
            <button id="startButton">开始通话</button>
            <button id="pauseButton">我说完了</button>
            <button id="stopButton" disabled>结束通话</button>
        </div>
        <div id="status"></div>
    </div>
    <div class="section section3">
        <h1>实时通话文稿</h1>   

        <textarea type="text" id="inputField" placeholder="请输入内容"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
