<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端界面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section section1">
        <h1>表单</h1>
        <div ID="dropdownContainer">
            <span id="dropdownLabel">面试选项：</span>
            <!-- 新增的下拉选项 -->
            <select id="optionSelect">
                <option value="option1">预约面试时间</option>
                <option value="option2">背调面试</option>
            </select>
        </div>

        <div id="newInputContainer"></div> <!-- 用于动态添加输入框 -->
        <div id="buttonContainer">
            <button id="addInputButton" class="small-button ">添加想要了解的问题</button> <!-- 添加按钮 -->
        </div>


        <textarea type="text" id="inputField2" placeholder="请输入内容"></textarea>
        <table id="jsonTable" border="1">
            <thead>

            </thead>
            <tbody>
            <!-- 表格数据将通过 JavaScript 动态生成 -->
            </tbody>

        </table>
    </div>
    <div class="section section2">
        <h1>面试间</h1>
        //<audio id="audioElement" controls style="display: none"></audio>
        <!-- 图片展示区域 -->
        <img id="resumeImage" style="display: none; max-width: 100%; height: auto;" alt="上传的简历图片">
        <div id="loading" style="display: none;">解析简历中。。。</div>
        <div id="apiResponse" style="margin-top: 20px; color: white;"></div>

        <!-- 上传简历按钮，使用 label 和隐藏的 input -->
        <label for="uploadResume" id="uploadButton" class="custom-button">上传简历</label>
        <input type="file" id="uploadResume" accept="image/*" style="display: none;">


        <div id="buttons">
            <button id="startButton">开始通话</button>
            <button id="pauseButton">初始化</button>
            <button id="stopButton" disabled>结束通话</button>
        </div>
        <div id="status"></div>
    </div>
    <div class="section section3">
        <h1>实时通话文稿</h1>
        <textarea type="text" id="inputField" placeholder="请输入内容"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
